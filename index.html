<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="triangleTracker">
        <div class="form-group">
          <label for="side1">First Side</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Second Side</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Third Side</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <br>
      <div class="well" id="output">
        <p>Your triangle is a(n) <span class="triangle"> </span> triangle.</p>
      </div>
    </div>
  </body>
</html>
